        <form class="form-signin" action="/p_add" method="post">
          
          <label for="p_id">Patient's ID</label>
          <input type="text" name="p_id" id="inputName" class="form-control" placeholder="Enter Patient's ID" required autofocus>
          <br>
          <label for="p_name">Patient's Name</label>
          <input type="text" name="p_name" id="inputName" class="form-control" placeholder="Enter Patient's Name" required autofocus>
          <br>
          <label for="p_age" >Patient's Age</label>
          <input type="text" name="p_age" id="inputName" class="form-control" placeholder="Enter Patient's Age" required autofocus>
          <br>
          <label for="p_gender" >Patient's Gender</label>
          <input type="text" name="p_gender" id="inputName" class="form-control" placeholder="Male/Female/Others" required autofocus>
          <br>
          <label for="dr" >Date Registered</label>
          <input type="text" name="dr" id="inputName" class="form-control" placeholder="YYYY-MM-DD" required autofocus>
          <br>
          <label for="p_cno" >Patient's Mobile Number</label>
          <input type="text" name="p_cno" id="inputName" class="form-control" placeholder="10 Digit Mobile No." required autofocus>
          <br>
          <label for="p_address" >Patient's Address</label>
          <input type="text" name="p_address" id="inputName" class="form-control" placeholder="Max. 100 Characters" required autofocus>
          <br>
                    <!-- <label for="inputPassword" class="sr-only">Password</label>
